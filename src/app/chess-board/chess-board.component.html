


<table>
	<tr *ngFor="let row of positions; let ri = index">
    <td *ngFor="let piece of row; let ci = index" class="{{piece}}" [ngClass]="{'highlight': getHighlight(ri,ci)}">
    </td>
	</tr>
</table>
<div class="rb-main-button-area">

  <button class="btn btn-info" (click)="loadBoard()">load board</button>
  <button class="btn btn-info" (click)="loadNext()">load board {{currentIndex + 1}}</button>
</div>
